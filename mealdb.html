<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>
    <!--------------------- 
        Bootstrap CDN 
    ----------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <!---------------------------- 
        Meal search box 
    ----------------------------->
    <h2 class="text-center text-success">Search your favorite food</h2>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search the food you want"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-secondary" type="button"
            id="button-search">Search</button>
    </div>

    <!-- Spinner -->
    <div id="spinner" class="d-none justify-content-center">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>


    <!--------------------------- 
        Error Message 
    ----------------------------->
    <div>
        <p id="error-message" class="text-danger text-center fs-2">Something went wrong. Please try later</p>
    </div>

    <!----------------------------- 
        single meal details 
    ------------------------------>
    <div id="meal-details" class="w-50 mx-auto">

    </div>


    <!------------------------------ 
        Meal search result 
    ------------------------------->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

    </div>

    <!---------------------- 
        External JS Plugin 
    ----------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!----------------- 
        Internal JS 
    ------------------->
    <script src="js/mealdb.js"></script>
    <!-- <script src="js/mealdbasync.js"></script> -->
</body>

</html>
